<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Styles for the modals */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }
</style>
</head>
<body>

  <!-- New User Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <!-- General information fields -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <!-- User classification -->
        <label>Select User Type:</label>
        <select id="usertype" name="usertype">
          <option value="user">Normal User</option>
          <option value="agent">Agent</option>
          <option value="owner">Property Owner</option>
        </select>

        <button type="button" onclick="signup()">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Login with Google Modal -->
  <div id="googleLoginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('googleLoginModal')">&times;</span>
      <h2>Login with Google</h2>
      <!-- Google Sign-In Button -->
      <div id="googleSignInBtn"></div>
    </div>
  </div>

  <!-- JavaScript for Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="google-signin.js"></script>
</body>
</html>
